<div class="line">
  <div class="row">
  <div class="text-center col-xs-1">
    <!-- *ngIf cas 1 -->
    <fa [name]="'male'" *ngIf="user.civ === 1" [size]=2></fa>
    <fa [name]="'female'" *ngIf="user.civ === 2" [size]=2></fa>
  </div>
  <div class="text-center col-xs-6">{{user.email | lowercase}}</div>
  <div class="text-center col-xs-3">
    <div [ngSwitch]="user.job">
      <p *ngSwitchCase="1">Informaticien</p>
      <p *ngSwitchCase="2">Commercial</p>
      <p *ngSwitchCase="3">ARH</p>
      <p *ngSwitchDefault>Autre</p>
    </div>
  </div>
  <div class="text-center col-xs-2">
    <p *ngIf="user.active; then active else inactive"></p>
    <ng-template #active><fa class="toggle" [name]="'toggle-on'" [size]=2 (click)="toggleUser(user)"></fa></ng-template>
    <ng-template #inactive><fa class="toggle" [name]="'toggle-off'" [size]=2 (click)="toggleUser(user)"></fa></ng-template>
  </div>
</div>
</div>
