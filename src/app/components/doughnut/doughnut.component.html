<div class="row">
  <div class="col-xs-12">
    <div class="chart">

      <canvas baseChart
              [data]="chart.data"
              [labels]="chart.labels"
              [chartType]="chart.type"
              [options]="chart.options"
              (chartClick)="refreshColors($event)"
              width="50" height="50"></canvas>
    </div>
  </div>
</div>
